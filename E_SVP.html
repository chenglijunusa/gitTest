                {{fruit.name}}
            </option>
          </select></td>

                        ng-selected="{{ fruit.Selected == true }}">
                {{fruit.name}}
            </option> </select></td>

      <td> <select  id="ddlSM" ng-model="SM" ng-change="getTM(score)">

                {{fruit.name}}
            </option>

           </select></td>

                {{fruit.name}}
            </option>

            </select></td>
